<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Voice Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cardparent">
        <div class="head">
            <h1>Text-Voice</h1>
            <h2>Converter</h2>
        </div>
        <div class="card">
            <textarea  placeholder="Enter Text to Convert Into Speach"></textarea>
        </div>
            <div class="bottom">
                <select id="voicebar"></select>
                <div class="cancel">
                    <img src="cancel-circle-stroke-rounded.svg" alt="">
                    <button class="Clearr" >Clear All</button>
                </div>
                <div class="pngg">
                    <img src="play.svg" alt="">
                    <button class="sherr">Listen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
